<html>
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
  </head>

  <body>
    <script>
	'use strict';
	var sourceArray = [0,1,2,3,4,5,0,0,0,0,0,0,0,0,0,6,7,8,-1,-2,-3,-4,-5,-6,-7,-8];
	
	alert("Массив для разбиения на подмассивы"+'\n'+sourceArray);
	
	var arrayA = [];
	var arrayB = [];
	
	for (var i=0; i<sourceArray.length; i++){
		if (sourceArray[i]>0){
			arrayA.push(sourceArray[i]);
		} 
		else {
			if (sourceArray[i]<0){
				arrayB.push(sourceArray[i]);
			}
		}
	}
	
	console.log(arrayA);
	console.log(arrayB);
	console.log (sourceArray.length - arrayA.length - arrayB.length);
	
	alert ("Числа больше 0:" + arrayA);
	alert ("Числа меньше нуля 0:" + arrayB);
	alert ("Количество исключенных нулей: " + (sourceArray.length - arrayA.length - arrayB.length));
				   
    </script>
  </body>

</html>
