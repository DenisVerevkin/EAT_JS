  <body>
    <script>
	'use strict';
	var sourceArray = [0,1,2,2,2,2,3,4,4,4,4,5,0,0,0,0,0,0,0,0,0,6,4,4,5,6,7,8,-1,-1,-1,-1,-1,-1,-1,-2,-3,-4,-5,-6,-7,-8];
	alert("Массив для разбиения на подмассивы"+'\n'+sourceArray);
	
	var resultArray = sourceArray.sort();
	alert (resultArray);
	
	var repArray = [];
	var repCount = 1;
		
	if (resultArray.length!=0){
		for (var i=1; i<resultArray.length; i++){
			if (resultArray[i]!=resultArray[i-1]) {
				repArray.push(resultArray[i-1]);
				repArray.push(" : ");
				repArray.push(repCount);
				repArray.push('\n');
				repCount=0;
			}
			++repCount;
		}
	}
	
	alert (repArray);
				   
    </script>
